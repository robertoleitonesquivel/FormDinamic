<mat-card class="m-1">
  <mat-card-title>Estudiantes</mat-card-title>
  <div>
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="ItemCode">
        <th mat-header-cell *matHeaderCellDef>ItemCode</th>
        <td mat-cell *matCellDef="let element">
          {{element.ItemCode}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="ItemName">
        <th mat-header-cell *matHeaderCellDef> ItemName </th>
        <td mat-cell *matCellDef="let element">
          {{element.ItemName}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element">
          {{element.Quantity}}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element">
          <input type="number" matInput placeholder="Precio" [value]="element.Price" (keyup)="save(element,$event)">
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="LineTotal">
        <th mat-header-cell *matHeaderCellDef> Total Linea </th>
        <td mat-cell *matCellDef="let element">
          {{element.LineTotal}}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>

<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Assignee</mat-label>
    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<button mat-raised-button (click)="imprime()" color="primary">imprime</button>

<div *ngFor="let element of prueba">
  <mat-form-field appearance="fill">
    <mat-select>
      <mat-option *ngFor="let item of element.List" [value]="item" (onSelectionChange)="onchange($event)">
        {{item.Name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngFor="let element of prueba">
    <select (change)="onchangedos($event)">
      <option *ngFor="let item of element.List" value="{{item}}">
        {{item.Name}}
      </option>
    </select>
</div>
