<h1>CLIENTE</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
    </tr>
  </thead>
  <tbody *ngFor="let pais of paisSvc.paises | async">
    <tr>
      <td>{{pais.Id}}</td>
      <td>{{pais.Name}}</td>
    </tr>
  </tbody>
</table>


<mat-tab-group #tabs>
  <mat-tab label="First"> Content 1 </mat-tab>
  <mat-tab label="Second"> Content 2 </mat-tab>
  <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
