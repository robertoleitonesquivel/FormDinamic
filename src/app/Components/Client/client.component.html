<form [formGroup]="form">
  <div class="flex">
    <ng-container *ngFor="let item of listData" [ngSwitch]="item.Type">
      <div *ngSwitchCase="'text'" class="col-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>{{item.Description}}</mat-label>
          <input matInput type="text" [formControlName]="item.Name">
          <mat-error *ngIf="form.controls[item.Name].errors?.['required']">
            El campo {{item.Description}} es requerido
          </mat-error>
        </mat-form-field>
      </div>
      <div *ngSwitchCase="'number'" class="col-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>{{item.Description}}</mat-label>
          <input matInput type="number" [formControlName]="item.Name">
          <mat-error *ngIf="form.controls[item.Name].errors?.['required']">
            El campo {{item.Description}} es requerido
          </mat-error>
        </mat-form-field>
      </div>
      <div *ngSwitchCase="'select'" class="col-3">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>{{item.Description}}</mat-label>
          <mat-select type="text" [formControlName]="item.Name">
            <mat-option>
              Opci√≥n 1
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls[item.Name].errors?.['required']">
            El campo {{item.Description}} es requerido
          </mat-error>
        </mat-form-field>
      </div>
    </ng-container>
  </div>

  <button mat-raised-button color="primary" (click)="Add()" type="button">Add</button>
</form>
